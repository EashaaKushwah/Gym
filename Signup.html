<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Sign Up</title>
<link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css?family=Anton&display=swap"
rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?
family=Tajawal&display=swap" rel="stylesheet" />
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></s
cript>
</head>
<body onload="document.myForm.name.focus();">
<div class="main-menu">
<div class="logo">
<img src="https://dcassetcdn.com/design_img/737048/29057/29057_4520626_737048_
image.jpg" />
</div>
<div class="navbar">
<a href="./index.html">Home</a>
<a href="./index.html">About</a>
<a href="./index.html">Plans</a>
<a href="./index.html">Blogs</a>
<a href="./index.html">Gallery</a>
<a href="./index.html">Contact</a>
<a href="./login.html">Login</a>
<a href="./signup.html">Signup</a>
<a href="./contactus.html">Contact Us</a>
</div>
</div>
<section class="home-bg">
<form id="myForm" action="/signup" method="POST" ng-app="myApp" ngcontroller="validateCtrl" name="myForm" novalidate>
<div class="container">
<h1>Register</h1>
<p>Please fill in this form to create an account.</p>
<hr />
<label for="name"><b>Name</b></label>
<input type="text" id="name" placeholder="Enter Name" name="uname" ngmodel="user" required>
<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
<span ngshow="myForm.user.$error.required">Username is required.</span></span></p>
<label for="email"><b>Email</b></label>
<input type="email" placeholder="Enter Email" name="email" ngmodel="email" required>
<span style="color:red" ngshow="myForm.email.$dirty && myForm.email.$invalid">
<span ng-show="myForm.email.$error.required">Email is required.<br></span>
<span ngshow="myForm.email.$error.email">Invalid email address.<br></span></span>
<label for="psw"><b>Password</b></label>
<input type="password" placeholder="Enter Password" name="psw" required />
<label for="psw-repeat"><b>Repeat Password</b></label>
<input type="password" placeholder="Repeat Password" name="pswrepeat" required
/>
<hr />
<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p
>
<input type="submit" class="registerbtn" ngdisabled="myForm.user.$dirty && myForm.user.$invalid ||
myForm.email.$dirty && myForm.email.$invalid">
</div>
<div class="container signin">
<p>Already have an account? <a href="./login.html">Log in</a>.</p>
</div>
</form>
<script>var app = angular.module('myApp', []);
app.controller('validateCtrl', function($scope) {
$scope.user = '';
$scope.email = '';
});</script>
</section>
</body>
</html>
